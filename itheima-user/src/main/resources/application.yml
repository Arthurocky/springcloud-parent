server:
  port: 18081
spring:
  application:
    name: itheima-user #微服务架构中 应用名称必须配置
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud-user?characterEncoding=UTF8&&serverTimezone=Asia/Shanghai
    username: root
    password: root
  #快速入门-服务注册到Nacos  第三步 Nacos连接配置
  cloud:
    nacos:
      server-addr: localhost:8848
      #Nacos服务分级存储模型 集群名称配置
      discovery:
        cluster-name: SZ
        #设置环境隔离：配置当前开发环境  dev
        namespace: 3ce572ca-30ff-46df-8429-bedaafe49e0a
